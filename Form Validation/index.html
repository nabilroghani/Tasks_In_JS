<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Your Password">

            <label for="conf_password">Confirm Password:</label>
            <input type="password" id="conf_password" name="conf_password" placeholder="Confirm Your Password">
            <p class="output"></p>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        let form = document.querySelector('form');
        let output = document.querySelector('.output');
        form.addEventListener('submit', (e)=> {
            e.preventDefault();
            let name = e.target.name.value;
            let email = e.target.email.value;
            let password = e.target.password.value;
            let conf_password = e.target.conf_password.value;
            
            output.innerHTML = ""
            output.style.color = "red";

            if (name === "") {
                output.innerHTML = "Please Enter Your Name";
                return;   
            }
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if(!emailPattern.test(email)){
                output.innerHTML = "Please Enter a Valid Email";
                return;
            }
            if (password.length < 8) {
                output.innerHTML = "Password has 8+ characters";
                return;
            }
            if (password !== conf_password) {
                output.innerHTML = "Confirm password is not matches."
                return;
            }
            output.innerHTML = "Form submitted Succesfully"
            output.style.color = "green";
            console.log(name, email, password, conf_password);
        })
    </script>
</body>
</html>
