<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Styled Todo List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }

    button {
      padding: 10px 16px;
      background-color: #0073e6;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bb5;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fafafa;
      border: 1px solid #ddd;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      font-size: 16px;
      color: #333;
    }

    li button {
      padding: 6px 10px;
      background-color: #e60000;
      color: white;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    li button:hover {
      background-color: #b30000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Todo List</h2>
    <input type="text" placeholder="Enter a task" />
    <button>Add</button>
    <ul></ul>
  </div>

  <script>
    let input = document.querySelector('input');
    let btn = document.querySelector('button');
    let ul = document.querySelector('ul');

    btn.addEventListener('click', () => {
      let val = input.value.trim();
      if (val === "") return;

      let li = document.createElement('li');
      li.textContent = val;

      let dltBtn = document.createElement('button');
      dltBtn.innerText = "Delete";

      li.appendChild(dltBtn);
      ul.appendChild(li);

      input.value = "";


      dltBtn.addEventListener('click', ()=> {
        li.remove();
      })
    });
  </script>
</body>
</html>
